version: '3.7'

services:
  user_service:
    container_name: User-Manager
    build: ./user-service
    ports:
      - 8101:8000
    environment:
      - IS_DEV=0
      - DB_HOST=PostgreSQL-DBMS
      - APP_TITLE=user-service
    depends_on:
      - db_service

  recommendation_service:
    container_name: Recommendation-Manager
    build: ./recommendation-service
    ports:
      - 8121:8000
    environment:
      - IS_DEV=0
      - APP_TITLE=recommendation-service
      - CATALOG_SERVICE_BASE_URL=http://Catalog-Manager:8000/Purchases
    depends_on:
      - standalone
      
  catalog_service:
    container_name: Catalog-Manager
    build: ./catalog-service
    ports:
      - 8111:8000
    environment:
      - IS_DEV=0
      - DB_HOST=PostgreSQL-DBMS
      - APP_TITLE=catalog-service
      - CUSTOMER_SERVICE_BASE_URL=http://User-Manager:8000/customer
      - RECOMMENDATION_SERVICE_BASE_URL=http://Recommendation-Manager:8000/recommendation
    depends_on:
      - db_service
      - user_service
      - recommendation_service





  db_service:
    image: postgres:12.1-alpine
    container_name: PostgreSQL-DBMS
    volumes:
      - ./__data-dir/dbms/:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=db_uname
      - POSTGRES_PASSWORD=db_pword
      - POSTGRES_DB=db_dev

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
